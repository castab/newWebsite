<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
    .slideanim {visibility:hidden;}
    .slide {
    /* The name of the animation */
    animation-name: slide;
    -webkit-animation-name: slide; 
    /* The duration of the animation */
    animation-duration: 1s; 
    -webkit-animation-duration: 1s;
    /* Make the element visible */
    visibility: visible; 
    }

    /* Go from 0% to 100% opacity (see-through) and specify the percentage from when to slide in the element along the Y-axis */
    @keyframes slide {
        0% {
            opacity: 0;
            transform: translateY(60%);
        } 
        100% {
            opacity: 1;
            transform: translateY(0%);
        } 
    }
    @-webkit-keyframes slide {
        0% {
            opacity: 0;
            -webkit-transform: translateY(70%);
        } 
        100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
        }
    }
    .slideLeft {
    /* The name of the animation */
    animation-name: slideLeft;
    -webkit-animation-name: slideLeft; 
    /* The duration of the animation */
    animation-duration: 1s; 
    -webkit-animation-duration: 1s;
    /* Make the element visible */
    visibility: visible; 
    }

    /* Go from 0% to 100% opacity (see-through) and specify the percentage from when to slide in the element along the Y-axis */
    @keyframes slideLeft {
        0% {
            opacity: 0;
            transform: translateX(60%);
        } 
        100% {
            opacity: 1;
            transform: translateX(0%);
        } 
    }
    @-webkit-keyframes slideLeft {
        0% {
            opacity: 0;
            -webkit-transform: translateX(70%);
        } 
        100% {
            opacity: 1;
            -webkit-transform: translateX(0%);
        }
    }

    .removeLeft {
    /* The name of the animation */
    animation-name: removeLeft;
    -webkit-animation-name: removeLeft; 
    /* The duration of the animation */
    animation-duration: 1s; 
    -webkit-animation-duration: 1s;
    /* Make the element visible */
    visibility: visible; 
    }

    /* Go from 0% to 100% opacity (see-through) and specify the percentage from when to slide in the element along the Y-axis */
    @keyframes removeLeft {
        0% {
            opacity: 1;
            transform: translateX(0%);
        } 
        100% {
            opacity: 0;
            transform: translateX(100%);
        } 
    }
    @-webkit-keyframes removeLeft {
        0% {
            opacity: 1;
            -webkit-transform: translateX(0%);
        } 
        100% {
            opacity: 0;
            -webkit-transform: translateX(100%);
        }
    }
    </style>
    <title>Login</title>
  </head>

  <body style="background-color: #263238;color:#ECEFF1;">

    <div class="conntainer" style="padding-bottom:50%;"></div>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col invisible"></div>
                <div class="col-10 col-md-6 text-center">
                    <i style="font-size:100px;color:#ECEFF1" class="fas fa-user-lock"></i>
                </div>
                <div class="col invisible"></div>
            </div>
        </div>

        <div class="container" style="padding:20px;"></div>

        <div id="box" class="container slideanim">
            <div class="row">
                <div class="col invisible"></div>
                <form class="col-10 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="text-center" style="padding-top:16px;">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </form>
                <div class="col invisible"></div>
            </div>
        </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>                

    $(document).ready(function() {
       $(".slideanim").each(function(){
            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
            if (pos < winTop + 600) {
                $(this).addClass("slide");
                this.addEventListener('webkitAnimationEnd', function() {
                    $(this).addClass("visible");
                    }, false);
            }
        });
    });

    </script>
  </body>
</html>
